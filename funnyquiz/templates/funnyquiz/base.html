<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UofTer Quiz{% endblock %}</title>
    {% load staticfiles %}
    <!-- Put bootstrap in the first place -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'funnyquiz/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'funnyquiz:quiz_index' %}">UofTer</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'funnyquiz:quiz_index' %}">
                            <span class="glyphicon glyphicon-pencil"
                                  aria-hidden="true"></span>&nbsp; Quizes
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'funnyquiz:quiz_index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" value="{{ request.GET.query }}">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
